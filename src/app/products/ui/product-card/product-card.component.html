<a [routerLink]="['/product', product().id]" >
  <div class="w-full max-w-[300px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mx-auto">
    <picture>
      <img class="p-4 rounded-t-lg h-60 w-full object-contain object-center" [src]="product().image" alt="Product Image" />
    </picture>
    <div class="px-5 pb-5">
      <a href="#">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-1">
          {{ product().title }}
        </h5>
      </a>
      <p class="text-gray-500 dark:text-gray-400 line-clamp-2">{{ product().description }}</p> <!-- Descripción agregada -->
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">{{ product().category }}</p> <!-- Categoría agregada -->

      <div class="flex items-center mt-2.5 mb-5">
        <div class="flex items-center space-x-1 rtl:space-x-reverse">
          <!-- Estrellas completas (amarillas) -->
          <ng-container *ngFor="let _ of fullStarsArray">
            <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
              <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
          </ng-container>

          <!-- Estrella partial (amarilla según porcentaje y gris) -->
          <ng-container *ngIf="hasHalfStar">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 20">
              <defs>
                <linearGradient [id]="'grad-' + product().rating.rate">
                  <!-- Parte amarilla -->
                  <stop [attr.offset]="decimalPercentage + '%'" stop-color="gold" />
                  <!-- Parte gris -->
                  <stop [attr.offset]="decimalPercentage + '%'" stop-color="gray" />
                </linearGradient>
              </defs>
              <path [attr.fill]="'url(#grad-' + product().rating.rate + ')'" d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
          </ng-container>

          <!-- Estrellas vacías (grises) -->
          <ng-container *ngFor="let _ of emptyStarsArray">
            <svg class="w-4 h-4 text-gray-300 dark:text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
              <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
            </svg>
          </ng-container>
        </div>

        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">
          {{ product().rating.rate }} ({{ product().rating.count }} reviews) <!-- Mostrar la calificación y cantidad de reseñas -->
        </span>
      </div>
      <div class="flex items-center justify-between">
        <span class="text-3xl font-bold text-gray-900 dark:text-white">
          ${{ product().price }}
        </span>
        <div class="">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="add($event)">
         Agregar al carrito
        </button>
      </div>
      </div>
    </div>
  </div>

</a>
